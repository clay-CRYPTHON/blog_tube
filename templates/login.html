<!DOCTYPE html> {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
  <script src="{% static 'login.js' %}"></script>
</head>
<body>
    <div id="container" class="container">
        <!-- FORM SECTION --> 
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up"> 
                        <form method="POST"> {% csrf_token %}
                            <input type="hidden" name="register" value="1">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input required type="text" name="username" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input required type="text" name="first_name" placeholder="Ismingiz">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input required type="text" name="last_name" placeholder="Familiyangiz">
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input required type="email" name="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input required type="password" name="password" placeholder="Parol">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input required type="password" name="password_again" placeholder="Parolni qayta kiriting">
                        </div>
                        <button type="submit">
                            Ro'yxatdan o'tish
                        </button>
                    </form>
                        <p>
                            <b onclick="toggle()" class="pointer">
                               Tizimga kirish
                            </b>
                        </p>
                    </div>
                </div>
            
            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <p style="color: red;">{{err}}</p>
                    <div class="form sign-in">
                        <form method="POST"> {% csrf_token %}
                            <input type="hidden" name="login" value="1">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" required name="username" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" required name="password" placeholder="Parol">
                        </div>
                        <button type="submit">
                            Kirish
                        </button>
                        </form>
                        <!-- <p>
                            <b>
                                Forgot password?
                            </b>
                        </p> -->
                        <p>
                            <a href="{% url 'home' %}">Bosh sahifa</a>
                            <b onclick="toggle()" class="pointer">
                                Ro'yxatdan o'tish
                            </b>
                        </p>
                       
                            <a href="{% url 'social:begin' 'google-oauth2' %}">Google orqali tizimga kirish</a>
                    </div>
                </div>
                <div class="form-wrapper">
        
                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>
                        Xush kelibsiz!
                    </h2>
    
                </div>
                <div class="img sign-in">
        
                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">
                
                </div>
                <div class="text sign-up">
                    <h2>
                        Bizga qo'shiling!
                    </h2>
    
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>
    <script>
let container = document.getElementById('container')
toggle = () => {
	container.classList.toggle('sign-in')
	container.classList.toggle('sign-up')
}
setTimeout(() => {
	container.classList.add('sign-in')
}, 200)
    </script>
</body>
</html>
